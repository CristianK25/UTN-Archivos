<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="css/tareas.css" />
</head>
<body>
<div class="container">
    <h1>Mis Tareas</h1>

    <div class="task-form">
        <input type="text" id="nombre" placeholder="Nombre de la tarea" />
        <input type="text" id="categoria" placeholder="Categoría" />
        <textarea id="descripcion" placeholder="Descripción"></textarea>
        <select id="estado">
            <option value="pendiente">Pendiente</option>
            <option value="en progreso">En progreso</option>
            <option value="completada">Completada</option>
        </select>
        <button onclick="agregarTarea()">Agregar Tarea</button>
    </div>

    <div class="task-search">
        <input type="text" id="busqueda" placeholder="Buscar tarea..." onkeyup="filtrarTareas()"/>
    </div>

    <div id="lista-tareas" class="task-list">
        <!-- Aquí se renderizarán las tareas -->
    </div>
</div>

<script src="/js/tareas.js"></script>
</body>
</html>
