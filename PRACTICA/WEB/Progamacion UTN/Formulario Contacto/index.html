<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <p>Por favor, complete el siguiente formulario para ponerse en contacto con nosotros.</p>
    </header>
    <section>
        <form class="formulario" action="/submit" method="post" >
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escriba su nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escriba su correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escriba su Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
