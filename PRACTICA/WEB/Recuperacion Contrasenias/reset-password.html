<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Script Gang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperar Contraseña</h2>

    <!-- Formulario para solicitar link de recuperación -->
    <div id="forgot-password-form">
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <button id="send-link-btn">Enviar link de recuperación</button>
      <div id="forgot-message" class="message"></div>
    </div>

    <!-- Formulario para establecer nueva contraseña -->
    <div id="reset-password-form" style="display:none;">
      <input type="password" id="new-password" placeholder="Nueva contraseña" required>
      <button id="reset-password-btn">Actualizar contraseña</button>
      <div id="reset-message" class="message"></div>
    </div>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
